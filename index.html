<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #4ec0ca;
            touch-action: manipulation;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            left: 50px;
            z-index: 2;
            transition: transform 0.2s;
        }

        .pipe {
            position: absolute;
            width: 60px;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            width: 80px;
            opacity: 0.8;
            animation: cloud-drift 20s linear infinite;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial;
            font-size: 40px;
            color: white;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            z-index: 4;
        }

        @keyframes cloud-drift {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes flap {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-30deg); }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <img id="bird" src="https://img.freepik.com/free-psd/vibrant-yellow-bird-flight-stunning-display-avian-beauty_191095-78032.jpg">
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
        <div id="controls">Tap/Click to Flap</div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        let birdY = 300;
        let velocity = 0;
        let gravity = 0.5;
        let jump = -8;
        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let lastPipeSpawn = 0;
        
        // Cloud creation
        function createCloud() {
            const cloud = document.createElement('img');
            cloud.className = 'cloud';
            cloud.src = 'https://www.freeiconspng.com/uploads/cloud-png-29.png';
            cloud.style.top = Math.random() * 70 + '%';
            gameContainer.appendChild(cloud);
            setTimeout(() => cloud.remove(), 20000);
        }

        // Game loop
        function update() {
            if (!gameRunning) return;

            velocity += gravity;
            birdY += velocity;
            bird.style.top = birdY + 'px';

            // Rotate bird based on velocity
            bird.style.transform = `rotate(${velocity * 5}deg)`;

            // Update pipes
            const now = Date.now();
            if (now - lastPipeSpawn > 1500) {
                createPipe();
                lastPipeSpawn = now;
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;
                pipe.element.style.left = pipe.x + 'px';

                // Score counting
                if (!pipe.passed && pipe.x < 50) {
                    score++;
                    scoreElement.textContent = score;
                    pipe.passed = true;
                }

                // Collision detection
                const birdRect = bird.getBoundingClientRect();
                const pipeRect = pipe.element.getBoundingClientRect();
                
                if (birdRect.right > pipeRect.left && 
                    birdRect.left < pipeRect.right &&
                    birdRect.bottom > pipeRect.top && 
                    birdRect.top < pipeRect.bottom) {
                    gameOver();
                }
            });

            // Boundary check
            if (birdY < 0 || birdY > gameContainer.offsetHeight - 30) {
                gameOver();
            }

            requestAnimationFrame(update);
        }

        function createPipe() {
            const gap = 150;
            const pipeHeight = Math.random() * (gameContainer.offsetHeight - gap - 100) + 50;
            
            const upperPipe = document.createElement('img');
            upperPipe.className = 'pipe';
            upperPipe.src = 'https://png.pngtree.com/png-vector/20240312/ourmid/pngtree-green-leaf-for-element-png-image_11934356.png';
            upperPipe.style.top = '0';
            upperPipe.style.height = pipeHeight + 'px';
            upperPipe.style.transform = 'rotate(180deg)';
            
            const lowerPipe = document.createElement('img');
            lowerPipe.className = 'pipe';
            lowerPipe.src = 'https://png.pngtree.com/png-vector/20240312/ourmid/pngtree-green-leaf-for-element-png-image_11934356.png';
            lowerPipe.style.top = (pipeHeight + gap) + 'px';
            lowerPipe.style.height = (gameContainer.offsetHeight - pipeHeight - gap) + 'px';

            const pipeSet = {
                x: 400,
                element: upperPipe,
                passed: false
            };

            gameContainer.appendChild(upperPipe);
            gameContainer.appendChild(lowerPipe);
            pipes.push(pipeSet, {x: 400, element: lowerPipe, passed: false});

            setTimeout(() => {
                upperPipe.remove();
                lowerPipe.remove();
                pipes = pipes.filter(p => p.element !== upperPipe && p.element !== lowerPipe);
            }, 5000);
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        function startGame() {
            // Reset game state
            birdY = 300;
            velocity = 0;
            score = 0;
            pipes = [];
            scoreElement.textContent = '0';
            gameOverScreen.style.display = 'none';
            
            // Clear existing pipes
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            
            // Start game loop
            gameRunning = true;
            update();
        }

        // Event listeners
        document.addEventListener('click', () => {
            if (gameRunning) {
                velocity = jump;
            }
        });

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                velocity = jump;
            }
        });

        // Start cloud animation
        setInterval(createCloud, 3000);
        startGame();
    </script>
</body>
</html>
