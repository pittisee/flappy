<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverScreen">
        <p>Game Over!</p>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScoreDisplay">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions dynamically
        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;
        canvas.width = Math.min(screenWidth, 400); // Max width of 400px
        canvas.height = Math.min(screenHeight, 600); // Max height of 600px

        // Game variables
        let bird = { x: 50, y: canvas.height / 2, width: 20, height: 20, gravity: 0.4, lift: -8 * 0.7, velocity: 0 }; // Reduced lift by 30%
        let pipes = [];
        let pipeWidth = bird.width * 2; // Pipe width is twice the bird's width
        let gap = bird.height * 9; // Gap is now three times larger (300% increase)
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;

        // Event listeners for flapping
        document.addEventListener('click', flap);
        document.addEventListener('touchstart', flap);

        function flap() {
            if (!gameOver) bird.velocity = bird.lift;
        }

        // Pipe object
        class Pipe {
            constructor(x) {
                this.x = x;
                this.top = Math.random() * (canvas.height - gap - 50) + 20;
                this.bottom = canvas.height - (this.top + gap);
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, 0, pipeWidth, this.top);
                ctx.fillRect(this.x, canvas.height - this.bottom, pipeWidth, this.bottom);
            }

            update() {
                this.x -= 2; // Move pipe left
                if (this.x + pipeWidth < 0) {
                    // Respawn pipe at a fixed distance from the last pipe
                    this.x = pipes[pipes.length - 1].x + pipeWidth * 27; // Enforce consistent spacing <button class="citation-flag" data-index="6">
                    this.top = Math.random() * (canvas.height - gap - 50) + 20;
                    this.bottom = canvas.height - (this.top + gap);
                    score++;
                }
            }
        }

        // Initialize pipes
        function initPipes() {
            pipes = []; // Clear existing pipes
            for (let i = 0; i < 3; i++) {
                let x = canvas.width + i * (pipeWidth * 27); // Fixed spacing between pipes <button class="citation-flag" data-index="6">
                pipes.push(new Pipe(x));
            }
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.width, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update bird position
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Collision detection with top/bottom edges
            if (bird.y + bird.height > canvas.height || bird.y - bird.height < 0) {
                endGame();
            }

            // Collision detection with pipes
            for (let pipe of pipes) {
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y - bird.height < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                ) {
                    endGame();
                }
            }
        }

        // End game logic
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreDisplay').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        // Restart game
        function restartGame() {
            // Reset bird position and velocity
            bird.y = canvas.height / 2;
            bird.velocity = 0;

            // Reset score
            score = 0;

            // Clear pipes and reinitialize
            pipes = [];
            initPipes();

            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';

            // Reset game state
            gameOver = false;

            // Restart the game loop
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw and update pipes
            for (let pipe of pipes) {
                pipe.draw();
                pipe.update();
            }

            // Draw and update bird
            drawBird();
            updateBird();

            // Display score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`High Score: ${highScore}`, 10, 40);

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        initPipes();
        gameLoop();
    </script>
</body>
</html>
