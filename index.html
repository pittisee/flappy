<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Jumper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #scoreDisplay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 3;
        }

        .restartBtn {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">0</div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restartBtn" onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        (function() {
            'use strict';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const gameOverScreen = document.getElementById('gameOver');
            const finalScore = document.getElementById('finalScore');

            // Responsive setup
            function resizeCanvas() {
                canvas.width = Math.min(window.innerWidth, 480);
                canvas.height = Math.min(window.innerHeight, 800);
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Game state
            let gameState = {
                bird: {
                    x: 100,
                    y: 300,
                    velocity: 0,
                    gravity: 0.5,
                    jump: -8,
                    size: 20
                },
                pipes: [],
                clouds: [],
                score: 0,
                lastPipeSpawn: 0,
                pipeGap: 200,
                gameActive: true,
                touchStartY: null
            };

            // Cloud class
            class Cloud {
                constructor() {
                    this.x = canvas.width;
                    this.y = Math.random() * (canvas.height * 0.4);
                    this.speed = Math.random() * 0.5 + 0.2;
                    this.size = Math.random() * 50 + 50;
                }

                update() {
                    this.x -= this.speed;
                }

                draw() {
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.arc(this.x + this.size * 0.3, this.y + this.size * 0.1, this.size * 0.6, 0, Math.PI * 2);
                    ctx.arc(this.x - this.size * 0.3, this.y + this.size * 0.1, this.size * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Pipe class
            class Pipe {
                constructor() {
                    this.x = canvas.width;
                    this.gapY = Math.random() * (canvas.height - gameState.pipeGap - 100) + 50;
                    this.width = 40;
                    this.scored = false;
                }

                update() {
                    this.x -= 2;
                }

                draw() {
                    ctx.fillStyle = '#4CAF50';
                    // Top pipe
                    ctx.fillRect(this.x, 0, this.width, this.gapY);
                    // Bottom pipe
                    ctx.fillRect(this.x, this.gapY + gameState.pipeGap, this.width, canvas.height);
                }
            }

            // Input handling
            function handleInput(e) {
                if (!gameState.gameActive) return;
                
                if (e.type === 'touchstart') {
                    e.preventDefault();
                    gameState.bird.velocity = gameState.bird.jump;
                } else if (e.key === ' ' || e.key === 'ArrowUp') {
                    gameState.bird.velocity = gameState.bird.jump;
                }
            }

            document.addEventListener('keydown', handleInput);
            canvas.addEventListener('touchstart', handleInput, { passive: false });

            // Collision detection
            function checkCollision() {
                // Floor collision
                if (gameState.bird.y + gameState.bird.size > canvas.height) return true;

                // Pipe collision
                return gameState.pipes.some(pipe => {
                    const inX = gameState.bird.x + gameState.bird.size > pipe.x && 
                              gameState.bird.x - gameState.bird.size < pipe.x + pipe.width;
                    const inTop = gameState.bird.y - gameState.bird.size < pipe.gapY;
                    const inBottom = gameState.bird.y + gameState.bird.size > pipe.gapY + gameState.pipeGap;
                    return inX && (inTop || inBottom);
                });
            }

            // Game loop
            function update() {
                if (!gameState.gameActive) return;

                // Bird physics
                gameState.bird.velocity += gameState.bird.gravity;
                gameState.bird.y += gameState.bird.velocity;

                // Spawn pipes
                if (performance.now() - gameState.lastPipeSpawn > 1500) {
                    gameState.pipes.push(new Pipe());
                    gameState.lastPipeSpawn = performance.now();
                }

                // Update objects
                gameState.pipes.forEach(pipe => pipe.update());
                gameState.clouds.forEach(cloud => cloud.update());

                // Spawn clouds
                if (Math.random() < 0.01) {
                    gameState.clouds.push(new Cloud());
                }

                // Cleanup off-screen objects
                gameState.pipes = gameState.pipes.filter(pipe => pipe.x + pipe.width > 0);
                gameState.clouds = gameState.clouds.filter(cloud => cloud.x + cloud.size > 0);

                // Score counting
                gameState.pipes.forEach(pipe => {
                    if (!pipe.scored && pipe.x + pipe.width < gameState.bird.x) {
                        pipe.scored = true;
                        gameState.score++;
                        scoreDisplay.textContent = gameState.score;
                    }
                });

                // Collision check
                if (checkCollision()) {
                    gameState.gameActive = false;
                    finalScore.textContent = gameState.score;
                    gameOverScreen.style.display = 'block';
                }

                requestAnimationFrame(update);
                draw();
            }

            // Drawing function
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw clouds
                gameState.clouds.forEach(cloud => cloud.draw());

                // Draw pipes
                gameState.pipes.forEach(pipe => pipe.draw());

                // Draw bird
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(gameState.bird.x, gameState.bird.y, gameState.bird.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Restart game
            window.restartGame = function() {
                gameState = {
                    bird: {
                        x: 100,
                        y: 300,
                        velocity: 0,
                        gravity: 0.5,
                        jump: -8,
                        size: 20
                    },
                    pipes: [],
                    clouds: [],
                    score: 0,
                    lastPipeSpawn: 0,
                    pipeGap: 200,
                    gameActive: true,
                    touchStartY: null
                };
                scoreDisplay.textContent = '0';
                gameOverScreen.style.display = 'none';
                update();
            }

            // Start game
            update();
        })();
    </script>
</body>
</html>
