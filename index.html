<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone+</title>
    <style>
        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        canvas {
            border: 2px solid #2c3e50;
            background: #4ec0ca;
            touch-action: none;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
        }
        #start-screen { display: none; }
        #game-over { display: none; }
        #restart-button {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        #restart-button:hover { background: #219a52; }
        #highscore {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="highscore">High Score: 0</div>
        <div id="start-screen" class="overlay">
            <h1>Flappy Bird</h1>
            <p>Press Space, Click, or Tap to Start</p>
        </div>
        <div id="game-over" class="overlay">
            <h1>Game Over!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game Constants
        const GRAVITY = 1200;
        const JUMP_FORCE = -420;
        const PIPE_SPEED = 200;
        const PIPE_GAP = 160;
        const PIPE_WIDTH = 80;
        const BIRD_RADIUS = 16;
        const BIRD_COLOR = '#f1c40f';
        const PIPE_COLOR = '#2ecc71';
        const PIPE_SPAWN_INTERVAL = 1.5;
        const CLOUD_COUNT = 5;
        const CLOUD_SPEED = 50;

        // Game State
        let bird = { x: 100, y: 400, velocity: 0 };
        let pipes = [];
        let clouds = [];
        let score = 0;
        let highscore = localStorage.getItem('flappyHighscore') || 0;
        let gameState = 'start';
        let lastTime = 0;
        let lastPipeSpawnTime = 0;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const highscoreDisplay = document.getElementById('highscore');

        // Cloud Class
        class Cloud {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width + Math.random() * 500;
                this.y = Math.random() * (canvas.height - 100);
                this.size = 40 + Math.random() * 40;
                this.speed = CLOUD_SPEED + (Math.random() * 20 - 10);
                this.opacity = 0.7 + Math.random() * 0.3;
            }

            update(deltaTime) {
                this.x -= this.speed * deltaTime;
                if (this.x < -this.size * 3) this.reset();
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y - this.size * 0.2, this.size * 0.9, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 1.6, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize Clouds
        function initClouds() {
            for (let i = 0; i < CLOUD_COUNT; i++) {
                clouds.push(new Cloud());
                clouds[i].x = Math.random() * canvas.width;
            }
        }

        // Event Listeners
        document.addEventListener('keydown', e => {
            if (e.code === 'Space') handleJump();
        });
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleJump();
        });
        document.getElementById('restart-button').addEventListener('click', restartGame);

        function handleJump() {
            if (gameState === 'start') {
                gameState = 'playing';
                startScreen.style.display = 'none';
                requestAnimationFrame(gameLoop);
            } else if (gameState === 'playing') {
                bird.velocity = JUMP_FORCE;
            }
        }

        function restartGame() {
            bird = { x: 100, y: 400, velocity: 0 };
            pipes = [];
            score = 0;
            gameState = 'playing';
            gameOverScreen.style.display = 'none';
            lastPipeSpawnTime = 0;
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(deltaTime, timestamp);
            draw();

            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        function update(deltaTime, currentTime) {
            if (gameState !== 'playing') return;

            // Update bird
            bird.velocity += GRAVITY * deltaTime;
            bird.y += bird.velocity * deltaTime;

            // Boundary check
            if (bird.y - BIRD_RADIUS < 0 || bird.y + BIRD_RADIUS > canvas.height) {
                gameOver();
                return;
            }

            // Update pipes and clouds
            updatePipes(deltaTime, currentTime);
            clouds.forEach(cloud => cloud.update(deltaTime));
            checkCollisions();
        }

        function updatePipes(deltaTime, currentTime) {
            if (currentTime - lastPipeSpawnTime >= PIPE_SPAWN_INTERVAL * 1000) {
                const gapY = Math.random() * (canvas.height - PIPE_GAP - 200) + 100;
                pipes.push({ x: canvas.width, gapY, scored: false });
                lastPipeSpawnTime = currentTime;
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= PIPE_SPEED * deltaTime;

                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                    continue;
                }

                if (!pipe.scored && bird.x > pipe.x + PIPE_WIDTH) {
                    pipe.scored = true;
                    score++;
                }
            }
        }

        function checkCollisions() {
            for (const pipe of pipes) {
                const topPipe = { 
                    x: pipe.x, 
                    y: 0, 
                    width: PIPE_WIDTH, 
                    height: pipe.gapY 
                };
                const bottomPipe = { 
                    x: pipe.x, 
                    y: pipe.gapY + PIPE_GAP, 
                    width: PIPE_WIDTH, 
                    height: canvas.height - (pipe.gapY + PIPE_GAP)
                };

                if (circleRectCollision(bird.x, bird.y, BIRD_RADIUS, topPipe) ||
                    circleRectCollision(bird.x, bird.y, BIRD_RADIUS, bottomPipe)) {
                    gameOver();
                    return;
                }
            }
        }

        function circleRectCollision(cx, cy, radius, rect) {
            const closestX = Math.max(rect.x, Math.min(cx, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(cy, rect.y + rect.height));
            const dx = cx - closestX;
            const dy = cy - closestY;
            return (dx * dx + dy * dy) < (radius * radius);
        }

        function gameOver() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('flappyHighscore', highscore);
                highscoreDisplay.textContent = `High Score: ${highscore}`;
            }
            gameState = 'game-over';
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#4ec0ca';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            clouds.forEach(cloud => cloud.draw(ctx));

            // Draw bird
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, BIRD_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = BIRD_COLOR;
            ctx.fill();
            ctx.closePath();

            // Draw pipes
            ctx.fillStyle = PIPE_COLOR;
            for (const pipe of pipes) {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
            }

            // Draw UI elements
            ctx.fillStyle = '#fff';
            ctx.font = '40px Arial';
            ctx.fillText(`Score: ${score}`, 20, 50);
            highscoreDisplay.textContent = `High Score: ${highscore}`;

            // Draw overlays
            if (gameState === 'start') {
                startScreen.style.display = 'block';
            }
        }

        // Initialization
        initClouds();
        highscoreDisplay.textContent = `High Score: ${highscore}`;
        startScreen.style.display = 'block';
    </script>
</body>
</html>
