<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverScreen">
        <p>Game Over!</p>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScoreDisplay">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions dynamically
        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;
        canvas.width = Math.min(screenWidth, 400); // Max width of 400px
        canvas.height = Math.min(screenHeight, 600); // Max height of 600px

        // Constants
        const GRAVITY = 0.4;
        const LIFT = -8 * 0.7;
        const PIPE_WIDTH = 40; // Fixed pipe width
        const GAP = 180; // Fixed gap size
        const INITIAL_PIPE_SPEED = 2;
        const BASE_PIPE_SPACING = PIPE_WIDTH * 6; // Base spacing of 6 pipe widths

        // Game variables
        let bird = { x: 50, y: canvas.height / 2, width: 20, height: 20, gravity: GRAVITY, lift: LIFT, velocity: 0 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let isPaused = false;
        let pipeSpeed = INITIAL_PIPE_SPEED;

        // Event listeners for flapping
        document.addEventListener('click', flap);
        document.addEventListener('touchstart', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') flap();
            if (e.key === 'p') togglePause();
        });

        function flap() {
            if (!gameOver && !isPaused) bird.velocity = bird.lift;
        }

        // Pipe object
        class Pipe {
            constructor(x) {
                this.x = x;
                this.top = Math.random() * (canvas.height - GAP - 50) + 20;
                this.bottom = canvas.height - (this.top + GAP);
                this.hasScored = false; // Track if this pipe has been scored
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.top);
                ctx.fillRect(this.x, canvas.height - this.bottom, PIPE_WIDTH, this.bottom);
            }

            update() {
                this.x -= pipeSpeed;

                // Respawn pipe when it exits the screen
                if (this.x + PIPE_WIDTH < 0) {
                    this.x = pipes[pipes.length - 1].x + calculatePipeSpacing(); // Use dynamic spacing
                    this.top = Math.random() * (canvas.height - GAP - 50) + 20;
                    this.bottom = canvas.height - (this.top + GAP);
                    this.hasScored = false; // Reset scoring flag
                }

                // Increment score when bird passes through the pipe
                if (!this.hasScored && bird.x > this.x + PIPE_WIDTH) {
                    score++;
                    this.hasScored = true;
                    updateDifficulty();
                }
            }
        }

        // Dynamically calculate pipe spacing based on speed
        function calculatePipeSpacing() {
            return BASE_PIPE_SPACING + pipeSpeed * 30; // Increase spacing as speed increases
        }

        // Initialize pipes
        function initPipes() {
            pipes = [];
            let startX = canvas.width; // Start the first pipe off-screen
            for (let i = 0; i < 3; i++) {
                pipes.push(new Pipe(startX));
                startX += calculatePipeSpacing(); // Use dynamic spacing
            }
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.width, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update bird position
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Collision detection with edges
            if (bird.y + bird.height > canvas.height || bird.y - bird.height < 0) {
                endGame();
            }

            // Collision detection with pipes
            for (let pipe of pipes) {
                if (checkCollision(pipe)) {
                    endGame();
                }
            }
        }

        // Helper function for collision detection
        function checkCollision(pipe) {
            return (
                bird.x < pipe.x + PIPE_WIDTH &&
                bird.x + bird.width > pipe.x &&
                (bird.y - bird.height < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
            );
        }

        // End game logic
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreDisplay').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        // Restart game
        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            score = 0;
            pipeSpeed = INITIAL_PIPE_SPEED;
            pipes = [];
            initPipes();
            document.getElementById('gameOverScreen').style.display = 'none';
            gameOver = false;
            gameLoop();
        }

        // Toggle pause functionality
        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) gameLoop(); // Resume the game loop
        }

        // Update difficulty based on score
        function updateDifficulty() {
            pipeSpeed = INITIAL_PIPE_SPEED + Math.floor(score / 10); // Increase speed every 10 points
        }

        // Render game elements
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            pipes.forEach(pipe => pipe.draw());

            // Display score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`High Score: ${highScore}`, 10, 40);
        }

        // Update game state
        function update() {
            updateBird();
            pipes.forEach(pipe => pipe.update());
        }

        // Game loop
        function gameLoop() {
            if (gameOver || isPaused) return;

            update();
            render();

            requestAnimationFrame(gameLoop);
        }

        // Handle tab visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                // Pause the game when the tab is hidden
                isPaused = true;
            } else {
                // Reset the game when the tab becomes visible again
                restartGame();
            }
        });

        // Start the game
        initPipes();
        gameLoop();
    </script>
</body>
</html>
