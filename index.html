<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Set viewport to optimize for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Clone</title>
  <style>
    /* Reset some defaults */
    body, html {
      margin: 0;
      padding: 0;
      background: #70c5ce; /* sky-blue background */
      overflow: hidden;
    }
    /* Center the canvas and make it responsive */
    #gameCanvas {
      display: block;
      margin: auto;
      /* The canvas has an internal resolution of 320x480,
         but we scale it to fill the width of the viewport while keeping the aspect ratio */
      width: 100vw;
      height: auto;
      max-height: 100vh;
    }
    /* Optional: game over message styling */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 2em;
      color: #fff;
      text-align: center;
      display: none;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="gameOver">Game Over<br><button id="restartBtn">Restart</button></div>

  <script>
    // Game world size
    const GAME_WIDTH = 320;
    const GAME_HEIGHT = 480;
    // Get canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game state variables
    let bird, pipes, score, lastPipeTime, gameRunning, animationFrame;
    const GRAVITY = 0.5;
    const JUMP_STRENGTH = 8;
    const PIPE_SPEED = 2.5;
    const PIPE_GAP = 120;
    const PIPE_WIDTH = 50;
    const PIPE_INTERVAL = 1500; // ms

    // Bird object
    function createBird() {
      return {
        x: 50,
        y: GAME_HEIGHT / 2,
        radius: 10,
        vy: 0
      };
    }

    // Pipe object: top and bottom
    function createPipe() {
      // Random gap position between 60 and GAME_HEIGHT-60
      const gapY = Math.random() * (GAME_HEIGHT - PIPE_GAP - 80) + 40;
      return {
        x: GAME_WIDTH,
        gapY: gapY
      };
    }

    // Initialize game state
    function initGame() {
      bird = createBird();
      pipes = [];
      score = 0;
      lastPipeTime = performance.now();
      gameRunning = true;
      document.getElementById('gameOver').style.display = 'none';
    }

    // Reset game on restart
    document.getElementById('restartBtn').addEventListener('click', function() {
      initGame();
      gameLoop();
    });

    // Handle user input â€“ works for both touch and click.
    function jump() {
      if (!gameRunning) return;
      bird.vy = -JUMP_STRENGTH;
    }
    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      jump();
    });

    // Collision detection helper: circle vs rectangle
    function circleRectCollision(circle, rectX, rectY, rectW, rectH) {
      // Find the closest point to the circle within the rectangle
      let closestX = Math.max(rectX, Math.min(circle.x, rectX + rectW));
      let closestY = Math.max(rectY, Math.min(circle.y, rectY + rectH));
      // Calculate the distance between the circle's center and this closest point
      let dx = circle.x - closestX;
      let dy = circle.y - closestY;
      return (dx * dx + dy * dy) < (circle.radius * circle.radius);
    }

    // Update game state
    function update(deltaTime) {
      // Update bird
      bird.vy += GRAVITY;
      bird.y += bird.vy;

      // Add new pipe if needed
      const now = performance.now();
      if (now - lastPipeTime > PIPE_INTERVAL) {
        pipes.push(createPipe());
        lastPipeTime = now;
      }

      // Update pipes positions
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= PIPE_SPEED;
      }
      // Remove off-screen pipes and update score
      if (pipes.length && pipes[0].x < -PIPE_WIDTH) {
        pipes.shift();
        score++;
      }

      // Collision with ground or ceiling
      if (bird.y + bird.radius > GAME_HEIGHT || bird.y - bird.radius < 0) {
        gameOver();
      }

      // Collision with pipes
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        // Top pipe rectangle: from (p.x, 0) to (p.x + PIPE_WIDTH, p.gapY)
        // Bottom pipe rectangle: from (p.x, p.gapY + PIPE_GAP) to (p.x + PIPE_WIDTH, GAME_HEIGHT)
        if (circleRectCollision(bird, p.x, 0, PIPE_WIDTH, p.gapY) ||
            circleRectCollision(bird, p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP)) {
          gameOver();
        }
      }
    }

    // Draw game state
    function render() {
      // Clear canvas
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      // Draw background
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      // Draw pipes
      ctx.fillStyle = "#228B22";
      pipes.forEach(function(p) {
        // Top pipe
        ctx.fillRect(p.x, 0, PIPE_WIDTH, p.gapY);
        // Bottom pipe
        ctx.fillRect(p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP);
      });

      // Draw bird
      ctx.fillStyle = "#FF0";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();

      // Draw score
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Main game loop using requestAnimationFrame
    let lastTime = performance.now();
    function gameLoop() {
      if (!gameRunning) return;
      let now = performance.now();
      let deltaTime = now - lastTime;
      lastTime = now;

      update(deltaTime);
      render();

      animationFrame = requestAnimationFrame(gameLoop);
    }

    // Game over: stop the game loop and show game over message
    function gameOver() {
      gameRunning = false;
      cancelAnimationFrame(animationFrame);
      // Show Game Over overlay
      document.getElementById('gameOver').style.display = 'block';
    }

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
