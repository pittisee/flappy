<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Optimize for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Clone</title>
  <style>
    /* Ensure html and body fill the screen completely */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #70c5ce;
      overflow: hidden;
    }
    /* Force the canvas to fill the entire viewport */
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Game over overlay styling */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 2em;
      color: #fff;
      text-align: center;
      display: none;
      text-shadow: 2px 2px 4px #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="gameOver">Game Over<br><small>Tap anywhere to restart</small></div>

  <script>
    // Game world dimensions
    const GAME_WIDTH = 320;
    const GAME_HEIGHT = 480;
    // Get canvas and its context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game constants (gravity reduced by 15%: 0.5 * 0.85 = 0.425)
    const GRAVITY = 0.425;
    const JUMP_STRENGTH = 8;
    const PIPE_SPEED = 2.5;
    const PIPE_GAP = 120;
    const PIPE_WIDTH = 50;
    const PIPE_INTERVAL = 1500; // in ms

    // Game state variables
    let bird, pipes, score, lastPipeTime, gameRunning, animationFrame;
    let highScore = 0; // persist highscore in memory

    // Bird constructor
    function createBird() {
      return {
        x: 50,
        y: GAME_HEIGHT / 2,
        radius: 10,
        vy: 0
      };
    }

    // Create a new pipe pair
    function createPipe() {
      const gapY = Math.random() * (GAME_HEIGHT - PIPE_GAP - 80) + 40;
      return {
        x: GAME_WIDTH,
        gapY: gapY
      };
    }

    // Initialize or reset game state
    function initGame() {
      bird = createBird();
      pipes = [];
      score = 0;
      lastPipeTime = performance.now();
      gameRunning = true;
      document.getElementById('gameOver').style.display = 'none';
    }

    // Restart game on tap after game over
    function restartGame() {
      initGame();
      // Remove the restart listener if it exists
      canvas.removeEventListener('mousedown', restartGame);
      canvas.removeEventListener('touchstart', restartGame);
      gameLoop();
    }

    // Handle user input â€“ jump when tapped or clicked
    function jump() {
      if (!gameRunning) return;
      bird.vy = -JUMP_STRENGTH;
    }
    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      jump();
    });

    // Collision detection: circle vs rectangle
    function circleRectCollision(circle, rectX, rectY, rectW, rectH) {
      const closestX = Math.max(rectX, Math.min(circle.x, rectX + rectW));
      const closestY = Math.max(rectY, Math.min(circle.y, rectY + rectH));
      const dx = circle.x - closestX;
      const dy = circle.y - closestY;
      return (dx * dx + dy * dy) < (circle.radius * circle.radius);
    }

    // Update game state each frame
    function update(deltaTime) {
      // Update bird physics
      bird.vy += GRAVITY;
      bird.y += bird.vy;

      // Create new pipes at intervals
      const now = performance.now();
      if (now - lastPipeTime > PIPE_INTERVAL) {
        pipes.push(createPipe());
        lastPipeTime = now;
      }

      // Update pipes position
      pipes.forEach(pipe => pipe.x -= PIPE_SPEED);
      
      // Remove off-screen pipes and update score
      if (pipes.length && pipes[0].x < -PIPE_WIDTH) {
        pipes.shift();
        score++;
        if(score > highScore) highScore = score;
      }

      // Check collisions with ground/ceiling
      if (bird.y + bird.radius > GAME_HEIGHT || bird.y - bird.radius < 0) {
        gameOver();
      }

      // Check collisions with pipes
      for (let p of pipes) {
        if (
          circleRectCollision(bird, p.x, 0, PIPE_WIDTH, p.gapY) ||
          circleRectCollision(bird, p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP)
        ) {
          gameOver();
        }
      }
    }

    // Render the game state
    function render() {
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      // Draw background
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      // Draw pipes
      ctx.fillStyle = "#228B22";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, PIPE_WIDTH, p.gapY); // top pipe
        ctx.fillRect(p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP); // bottom pipe
      });

      // Draw bird
      ctx.fillStyle = "#FF0";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();

      // Draw score and highscore
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Highscore: " + highScore, 10, 40);
    }

    // Main game loop using requestAnimationFrame
    let lastTime = performance.now();
    function gameLoop() {
      if (!gameRunning) return;
      const now = performance.now();
      const deltaTime = now - lastTime;
      lastTime = now;
      
      update(deltaTime);
      render();
      animationFrame = requestAnimationFrame(gameLoop);
    }

    // Game over: stop loop and show overlay; allow restart by tapping anywhere.
    function gameOver() {
      gameRunning = false;
      cancelAnimationFrame(animationFrame);
      const overlay = document.getElementById('gameOver');
      overlay.style.display = 'block';
      // Add event listener to restart game on tap
      canvas.addEventListener('mousedown', restartGame);
      canvas.addEventListener('touchstart', restartGame);
    }

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
