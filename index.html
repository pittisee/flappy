<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #000;
            background: linear-gradient(to bottom, #4ec0ca 0%, #2b8c94 100%);
            touch-action: none; /* Critical for mobile prevention */
        }

        .ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #score {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="score" class="hidden">0</div>
        <div id="startMenu" class="ui">
            <h1 style="color: white; font-size: 3em">FLAPPY BIRD</h1>
            <p style="color: white">Press SPACE or tap to start</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOver" class="ui hidden">
            <h1 style="color: white; font-size: 3em">GAME OVER</h1>
            <p id="finalScore" style="color: white">Score: 0</p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const config = {
            gravity: 0.5,
            jumpForce: -10,
            pipeSpeed: 3,
            pipeGap: 200,
            pipeWidth: 80,
            pipeSpacing: 300,
            birdSize: 30,
            difficultyIncrease: 0.1
        };

        // Game State
        let gameState = 'start';
        let score = 0;
        let bird = {
            x: 100,
            y: 400,
            velocity: 0,
            rotation: 0
        };
        let pipes = [];
        let animationFrameId;
        let lastPipeSpawn = 0;

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startMenu = document.getElementById('startMenu');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Event Listeners
        function initEventListeners() {
            document.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('mousedown', handleJump);
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
        }

        function handleTouch(e) {
            e.preventDefault();
            handleJump();
        }

        function handleKeyPress(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                handleJump();
            }
        }

        function handleJump() {
            if (gameState === 'playing') {
                bird.velocity = config.jumpForce;
            }
        }

        function startGame() {
            // Reset game state
            gameState = 'playing';
            score = 0;
            bird.y = 400;
            bird.velocity = 0;
            pipes = [];
            lastPipeSpawn = 0;
            
            // Update UI
            scoreElement.classList.remove('hidden');
            startMenu.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.textContent = '0';
            
            // Start game loop
            gameLoop();
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
            
            return {
                x: canvas.width,
                topHeight: height,
                bottomY: height + config.pipeGap,
                scored: false
            };
        }

        function updatePipes() {
            if (canvas.width - lastPipeSpawn > config.pipeSpacing) {
                pipes.push(createPipe());
                lastPipeSpawn = canvas.width;
            }

            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed + (score * config.difficultyIncrease * 0.1);
                
                if (!pipe.scored && pipe.x + config.pipeWidth < bird.x) {
                    score++;
                    pipe.scored = true;
                    scoreElement.textContent = score;
                }
            });

            pipes = pipes.filter(pipe => pipe.x + config.pipeWidth > 0);
        }

        function updateBird() {
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.max(-25, Math.min(25, bird.velocity * 5));
        }

        function checkCollisions() {
            if (bird.y < 0 || bird.y > canvas.height - config.birdSize) {
                return true;
            }

            return pipes.some(pipe => {
                const birdRect = {
                    x: bird.x,
                    y: bird.y,
                    size: config.birdSize
                };

                const topPipe = {
                    x: pipe.x,
                    y: 0,
                    width: config.pipeWidth,
                    height: pipe.topHeight
                };

                const bottomPipe = {
                    x: pipe.x,
                    y: pipe.bottomY,
                    width: config.pipeWidth,
                    height: canvas.height - pipe.bottomY
                };

                return checkCollision(birdRect, topPipe) || 
                       checkCollision(birdRect, bottomPipe);
            });
        }

        function checkCollision(circle, rect) {
            const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));
            const distanceX = circle.x - closestX;
            const distanceY = circle.y - closestY;
            return (distanceX * distanceX + distanceY * distanceY) < 
                   (circle.size/2 * circle.size/2);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.save();
            ctx.translate(bird.x + config.birdSize/2, bird.y + config.birdSize/2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.ellipse(-config.birdSize/2, -config.birdSize/2, 
                       config.birdSize/2, config.birdSize/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Draw pipes
            pipes.forEach(pipe => {
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, config.pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, config.pipeWidth, canvas.height - pipe.bottomY);
            });
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            updateBird();
            updatePipes();

            if (checkCollisions()) {
                endGame();
                return;
            }

            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            cancelAnimationFrame(animationFrameId);
            gameState = 'gameOver';
            scoreElement.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreElement.textContent = `Score: ${score}`;
        }

        // Initialize the game
        initEventListeners();
        startMenu.querySelector('button').focus();
    </script>
</body>
</html>
