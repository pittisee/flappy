<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Optimize for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Clone</title>
  <style>
    /* Full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #70c5ce;
      overflow: hidden;
    }
    /* Container with intrinsic size (320x480); centered */
    #gameContainer {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 480px;
      transform-origin: center;
    }
    /* Canvas dimensions match container */
    #gameCanvas {
      width: 320px;
      height: 480px;
      display: block;
    }
    /* Game Over overlay (inside the container) */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 2em;
      color: #fff;
      text-align: center;
      display: none;
      text-shadow: 2px 2px 4px #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Wrap canvas and overlay in a container -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="gameOver">Game Over<br><small>Tap anywhere to restart</small></div>
  </div>

  <script>
    // Intrinsic game dimensions
    const GAME_WIDTH = 320;
    const GAME_HEIGHT = 480;
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game constants
    const GRAVITY = 0.25;            // Gravity remains at 0.25
    const JUMP_STRENGTH = 6.5;         // Jump strength halved
    const PIPE_SPEED = 2.5;
    const PIPE_GAP = 120;
    const PIPE_WIDTH = 50;
    const PIPE_INTERVAL = 1500;      // in ms

    // Game state variables
    let bird, pipes, score, lastPipeTime, gameRunning, animationFrame;
    let highScore = 0;
    let gameStarted = false;         // New: game hasn't started until first tap
    let lastTapTime = 0;
    const TAP_COOLDOWN = 200; // milliseconds

    // Create the bird object
    function createBird() {
      return { x: 50, y: GAME_HEIGHT / 2, radius: 10, vy: 0 };
    }

    // Create a new pipe pair
    function createPipe() {
      const gapY = Math.random() * (GAME_HEIGHT - PIPE_GAP - 80) + 40;
      return { x: GAME_WIDTH, gapY: gapY };
    }

    // Initialize or reset game state
    function initGame() {
      bird = createBird();
      pipes = [];
      score = 0;
      lastPipeTime = performance.now();
      gameRunning = true;
      gameStarted = false;  // Wait for the first tap to start gravity
      document.getElementById('gameOver').style.display = 'none';
    }

    // Restart game after game over
    function restartGame() {
      initGame();
      container.removeEventListener('mousedown', restartGame);
      container.removeEventListener('touchstart', restartGame);
      gameLoop();
    }

    // Handle user input â€“ jump on tap/click
    function jump() {
      const now = performance.now();
      if (now - lastTapTime < TAP_COOLDOWN) return;
      lastTapTime = now;

      if (!gameRunning) return;
      if (!gameStarted) {
        // Start the game on first tap: enable gravity
        gameStarted = true;
      }
      bird.vy = -JUMP_STRENGTH;
    }
    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      jump();
    });

    // Collision detection: circle vs rectangle
    function circleRectCollision(circle, rectX, rectY, rectW, rectH) {
      const closestX = Math.max(rectX, Math.min(circle.x, rectX + rectW));
      const closestY = Math.max(rectY, Math.min(circle.y, rectY + rectH));
      const dx = circle.x - closestX;
      const dy = circle.y - closestY;
      return (dx * dx + dy * dy) < (circle.radius * circle.radius);
    }

    // Update game state
    function update(deltaTime) {
      if (gameStarted) {
        bird.vy += GRAVITY * (deltaTime / 1000);
        bird.y += bird.vy * (deltaTime / 1000);
        console.log(`Time: ${performance.now()}, Bird Y: ${bird.y}, Bird Vy: ${bird.vy}`);
      }
      const now = performance.now();
      if (now - lastPipeTime > PIPE_INTERVAL) {
        pipes.push(createPipe());
        lastPipeTime = now;
      }
      pipes.forEach(pipe => pipe.x -= PIPE_SPEED);
      if (pipes.length && pipes[0].x < -PIPE_WIDTH) {
        pipes.shift();
        score++;
        if (score > highScore) highScore = score;
      }
      if (bird.y + bird.radius > GAME_HEIGHT || bird.y - bird.radius < 0) {
        gameOver();
      }
      for (let p of pipes) {
        if (
          circleRectCollision(bird, p.x, 0, PIPE_WIDTH, p.gapY) ||
          circleRectCollision(bird, p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP)
        ) {
          gameOver();
        }
      }
    }

    // Render game state
    function render() {
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      ctx.fillStyle = "#228B22";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, PIPE_WIDTH, p.gapY);
        ctx.fillRect(p.x, p.gapY + PIPE_GAP, PIPE_WIDTH, GAME_HEIGHT - p.gapY - PIPE_GAP);
      });
      ctx.fillStyle = "#FF0";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Highscore: " + highScore, 10, 40);
    }

    // Main game loop using requestAnimationFrame
    let lastTime = performance.now();
    function gameLoop() {
      if (!gameRunning) return;
      const now = performance.now();
      const deltaTime = now - lastTime;
      lastTime = now;
      update(deltaTime);
      render();
      animationFrame = requestAnimationFrame(gameLoop);
    }

    // Game over: stop loop, show overlay, allow restart on tap
    function gameOver() {
      gameRunning = false;
      cancelAnimationFrame(animationFrame);
      document.getElementById('gameOver').style.display = 'block';
      container.addEventListener('mousedown', restartGame);
      container.addEventListener('touchstart', restartGame);
    }

    // Resize container using Math.min so the entire 320x480 is visible (letterboxing)
    function resizeContainer() {
      const scale = Math.min(window.innerWidth / GAME_WIDTH, window.innerHeight / GAME_HEIGHT);
      container.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
    }
    window.addEventListener("resize", resizeContainer);
    resizeContainer();

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
