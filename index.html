<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            background: #4ec0ca;
        }
        #game-container {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        canvas {
            touch-action: none;
            max-width: 100%;
            max-height: 90vh;
            aspect-ratio: 3/4;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
            width: 80%;
        }
        #start-screen { display: none; }
        #game-over { display: none; }
        #restart-button {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        #highscore {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @media (max-width: 600px) {
            .overlay h1 { font-size: 2em; }
            #restart-button { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="highscore">High Score: 0</div>
        <div id="start-screen" class="overlay">
            <h1>Flappy Bird</h1>
            <p>Tap to Start</p>
        </div>
        <div id="game-over" class="overlay">
            <h1>Game Over!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive setup
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const minDimension = Math.min(container.clientWidth, container.clientHeight * 0.9);
            canvas.width = minDimension;
            canvas.height = minDimension * (4/3);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game Constants
        const GRAVITY = 1200;
        const JUMP_FORCE = -420;
        const PIPE_GAP_RATIO = 0.2;
        const PIPE_WIDTH_RATIO = 0.06;
        const BIRD_RADIUS_RATIO = 0.03;
        const CLOUD_COUNT = 3;
        
        // Dynamic values based on canvas size
        let PIPE_SPEED, PIPE_GAP, PIPE_WIDTH, BIRD_RADIUS;
        function updateGameScale() {
            PIPE_SPEED = canvas.width * 0.4;
            PIPE_GAP = canvas.height * PIPE_GAP_RATIO;
            PIPE_WIDTH = canvas.width * PIPE_WIDTH_RATIO;
            BIRD_RADIUS = canvas.width * BIRD_RADIUS_RATIO;
        }
        updateGameScale();

        // Game State
        let bird = { x: 0, y: 0, velocity: 0 };
        let pipes = [];
        let clouds = [];
        let score = 0;
        let highscore = localStorage.getItem('flappyHighscore') || 0;
        let gameState = 'start';
        let lastTime = 0;
        let lastPipeSpawnTime = 0;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const highscoreDisplay = document.getElementById('highscore');

        class Cloud {
            constructor() {
                this.reset();
                this.size = canvas.width * 0.1 + Math.random() * canvas.width * 0.05;
                this.speed = (Math.random() * 0.5 + 0.5) * canvas.width * 0.1;
            }

            reset() {
                this.x = canvas.width + this.size * 2;
                this.y = Math.random() * canvas.height;
                this.opacity = 0.7 + Math.random() * 0.3;
            }

            update(deltaTime) {
                this.x -= this.speed * deltaTime;
                if (this.x < -this.size * 3) this.reset();
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y - this.size * 0.2, this.size * 0.9, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 1.6, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize game objects
        function initializeGame() {
            bird.x = canvas.width * 0.2;
            bird.y = canvas.height / 2;
            pipes = [];
            clouds = Array.from({ length: CLOUD_COUNT }, () => new Cloud());
            updateGameScale();
            highscoreDisplay.textContent = `High Score: ${highscore}`;
        }

        // Event Listeners
        const handleJump = () => {
            if (gameState === 'start') {
                gameState = 'playing';
                startScreen.style.display = 'none';
                requestAnimationFrame(gameLoop);
            } else if (gameState === 'playing') {
                bird.velocity = JUMP_FORCE;
            }
        };

        document.addEventListener('keydown', e => e.code === 'Space' && handleJump());
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleJump();
        });
        document.getElementById('restart-button').addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initializeGame();
            gameState = 'playing';
            score = 0;
            requestAnimationFrame(gameLoop);
        });

        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (gameState === 'playing') {
                update(deltaTime, timestamp);
                requestAnimationFrame(gameLoop);
            }
            draw();
        }

        function update(deltaTime, currentTime) {
            // Bird physics
            bird.velocity += GRAVITY * deltaTime;
            bird.y += bird.velocity * deltaTime;

            // Boundaries
            if (bird.y - BIRD_RADIUS < 0 || bird.y + BIRD_RADIUS > canvas.height) {
                gameOver();
                return;
            }

            // Pipes
            if (currentTime - lastPipeSpawnTime > 1500) {
                const gapY = Math.random() * (canvas.height - PIPE_GAP - canvas.height * 0.2) + canvas.height * 0.1;
                pipes.push({ x: canvas.width, gapY, scored: false });
                lastPipeSpawnTime = currentTime;
            }

            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED * deltaTime;
                if (!pipe.scored && bird.x > pipe.x + PIPE_WIDTH) {
                    pipe.scored = true;
                    score++;
                    highscore = Math.max(score, highscore);
                    highscoreDisplay.textContent = `High Score: ${highscore}`;
                }

                // Collision detection
                const topPipe = { x: pipe.x, y: 0, width: PIPE_WIDTH, height: pipe.gapY };
                const bottomPipe = { x: pipe.x, y: pipe.gapY + PIPE_GAP, width: PIPE_WIDTH, 
                                  height: canvas.height - pipe.gapY - PIPE_GAP };
                if (circleRectCollision(bird.x, bird.y, BIRD_RADIUS, topPipe) || 
                    circleRectCollision(bird.x, bird.y, BIRD_RADIUS, bottomPipe)) {
                    gameOver();
                }
            });

            // Clouds
            clouds.forEach(cloud => cloud.update(deltaTime));
        }

        function circleRectCollision(cx, cy, radius, rect) {
            const closestX = Math.max(rect.x, Math.min(cx, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(cy, rect.y + rect.height));
            const dx = cx - closestX;
            const dy = cy - closestY;
            return (dx * dx + dy * dy) < (radius * radius);
        }

        function gameOver() {
            gameState = 'game-over';
            localStorage.setItem('flappyHighscore', highscore);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function draw() {
            ctx.fillStyle = '#4ec0ca';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            clouds.forEach(cloud => cloud.draw(ctx));

            // Pipes
            ctx.fillStyle = '#2ecc71';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
            });

            // Bird
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, BIRD_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = '#f1c40f';
            ctx.fill();

            // Score
            ctx.fillStyle = 'white';
            ctx.font = `${canvas.width * 0.06}px Arial`;
            ctx.fillText(`Score: ${score}`, canvas.width * 0.05, canvas.height * 0.1);

            if (gameState === 'start') startScreen.style.display = 'block';
        }

        // Initial setup
        initializeGame();
        startScreen.style.display = 'block';
    </script>
</body>
</html>
